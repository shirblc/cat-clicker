<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cat Clicker</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
	</head>

	<body>
		<div id="gameContainer">
			<nav id="navMenu">
			
			</nav>
			
			<section class="kitten">
				<div class="clickCounter">You have clicked the cat photo <span class="counterNumber">0</span> times.</div>
				<div class="kittenName">Katy</div>
				<img src="imgs/kitty1.jpg" alt="kitten" class="catPhoto">
			</section>
		</div>
		
		<div id="adminForm">
			<div class="formField">
				<label>Name:</label>
				<input type="text" id="catName">
			</div>
			<div class="formField">
				<label>URL:</label>
				<input type="text" id="catURL">
			</div>
			<div class="formField">
				<label>Number of Clicks:</label>
				<input type="text" id="clickNum">
			</div>
			<button id="saveChanges">Save Changes</button>
			<button id="cancelChanges">Cancel Changes</button>
		</div>
		
		<script src="js/app.js"></script>
	</body>
</html>
