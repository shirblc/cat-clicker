<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cat Clicker</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
	</head>

	<body>
		<section class="kitten" id="kitten1">
			<div class="clickCounter">You have clicked the cat photo <span class="counterNumber" id="counterNumber1">0</span> times.</div>
			<img src="1562-cute-little-cat.jpg" alt="kitten" class="catPhoto" id="catPhoto1">
		</section>
		
		<section class="kitten" id="kitten2">
			<div class="clickCounter">You have clicked the cat photo <span class="counterNumber" id="counterNumber2">0</span> times.</div>
			<img src="tiny-kitten-in-field.jpg" alt="kitten in field" class="catPhoto" id="catPhoto2">
		</section>
		
		<script src="js/app.js"></script>
	</body>
</html>
